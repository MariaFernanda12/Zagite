<link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
 crossorigin="anonymous">

 <head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}
h1 { 
  display: block;
  font-size: 0.2em;
  margin-top: 0.67em;
  margin-bottom: 0.67em;
  margin-left: 0;
  margin-right: 0;
  font-weight: bold;
}

/* Style the header */
header {
 
  background-color: #0D0C3F;
  
  background: url(http://fundacionhumanae.org/wp-content/uploads/2015/05/family-1030x687.jpg) ;
  padding: 100px;
  text-align: left;
  font-size: 300px;
font-family: cursive;
font-style: oblique;
  color: #0F0F10;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 400px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 90px;
  width: 70%;
  background-color: #f1f1f1;
  height: 400px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #0D0C3F;
  padding: 100px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>



<body>

    <header>
        <IMG src="https://www.pilarbatanero.es/wp-content/uploads/Logo-Pilar-batanero-flor-sin-fondo.png" align="left" width="350" height="350"/>
            <br>       
        
          <h1>ZAGITE</h1>
        
                   
        </header>

    <br>
    <br>
  
    <div class="row" >

        <div class="col-md-4 mx-auto">
          <div class="card contenedor" >
            <div class="card-header text-center textico" >
                Registro
            </div>
  
            <img src="https://cdn.icon-icons.com/icons2/1381/PNG/512/preferencessystemlogin_93553.png" class="mx-auto d-block m-4 logo">
            
            <div class="card-body" class="cardbody">
              <form action="" class="contenedor-register" >
                
                <div class="form-group">
                  <input [(ngModel)]="nombre"  class="input"  type="text" placeholder="Nombre"  name="Nombre"  required  #nameChangeModel="ngModel" style="width:650px;height:45px">
                </div>
  
          <div class="form-group">
                  <input [(ngModel)]="apellido"  class="input"  type="text" placeholder="Apellido"  name="Apellido"  required  #nameChangeModel="ngModel" style="width:650px;height:45px">
                </div>
      
  
                <div class="form-group">
                    <input [(ngModel)]="email"  class="input"  type="text" placeholder="Email"  name="email"  required  #nameChangeModel="ngModel" style="width:650px;height:45px">
                </div>
  
                <div class="form-group">
                    <input [(ngModel)]="contrasena"  class="input"  type="text" placeholder="ContraseÃƒÂ±a"  name="contrasena"  required  #nameChangeModel="ngModel" style="width:650px;height:45px">
                </div>
  
                <div class="form-group">
                  <input [(ngModel)]="nombreEstudiante"  class="input"  type="text" placeholder="Nombre Estudiante"  name="tipo"  required  #nameChangeModel="ngModel" style="width:650px;height:45px">
              </div>
  
  
                <div class="form-group">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                          <label class="mr-sm-2" for="inlineFormCustomSelect">Tipo de Usuario</label>
                          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" #tipoUsuario>
                            <option selected>Choose...</option>
                            <option value="Padre">Padre</option>
                            <option value="Profesor">Profesor</option>
                          </select>
                        </div>
                </div>
                </div>
  
                <div class= "form-group">
                    <button class="btn btn-primary" style="background-color: rgb(4, 1, 39)" (click)="registrarPadre()" routerLink="../perfil">Iniciar sesion</button>   
                </div>
                
  
  
                
  
              </form>
            </div>
  
          </div>
        </div>
      </div>
  
  
      <footer  class="navbar">
          <div class="container text-center">
                  <h3 class="navbar-text col-md-12 col-sm-12 col-xs-12"> </h3>
          </div>
      </footer>
  

</body>
